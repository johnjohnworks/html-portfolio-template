<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>John Alexander | Designer</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <meta name="description"
        content="John is an award-winning designer, creating enterprise-level web applications with a focus on user experience and accessibility.">
    <meta name="keywords"
        content="product designer, user experience, ux, user experience architect, ux designer, ux architect">
    <meta name="author" content="John Alexander">

    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <style>
        @keyframes slideUp {
            0% {
                transform: translateY(-2.5%);
                opacity: 0;
            }

            100% {
                transform: translateY(0%);
                opacity: 1;
            }
        }

        html {
            height: 100%;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            color: #575757;
            margin: 2em 2em 0px;
            transition: all 1000ms ease;
        }

        .page {
            display: flex;
            gap: 2em;
            flex-direction: column;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }

        .page main {
            flex: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .page main .thumbnails {
            flex: auto;
            display: flex;
            flex-direction: column;
            gap: 0px;
            column-gap: 0px;
            transition: all 1000ms ease;
        }

        .page main .thumbnails .thumbnail {
            flex: auto;
        }

        .thumb {

            animation: 3s ease 0s 1 slideUp;
            height: 100%;
            transition: all 1000ms ease;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin: 0 0 0.25rem;
            transition: all 1000ms ease;
        }

        h4 {
            font-weight: 500;
            margin: 0;
            color: black;
        }

        p {
            margin-bottom: 2em;
            line-height: 1.5;
            max-width: 40em;
        }

        .text-primary {
            color: #6200FF;
        }

        a.button {
            display: inline-block;
            border: thin solid #6200ff;
            color: white;
            background-color: #6200FF;
            text-decoration: none;
            padding: 0px 0.3125em;
            border-radius: 2em;
            transition: all 1000ms ease;
            outline: 0em solid transparent;
            display: block;
            line-height: 2.625em;
        }

        a.button:hover,
        a.button:focus {
            background-color: black;
            outline: 0.25em solid #6200FF;
            position: relative;
            top: -0.125em;
        }

        a.button img {
            vertical-align: middle;
            position: relative;
            top: -0.125em;
        }

        a.thumb {
            background-position: center center;
            background-repeat: repeat;
            -webkit-background-size: auto;
            -moz-background-size: auto;
            -o-background-size: auto;
            background-size: auto;
            border: 0.0625em solid rgba(128, 128, 128, 0.5);
            border-radius: 1.375em 1.375em 0px 0px;
            border-bottom: .0625em solid black;
            box-sizing: border-box;
            display: block;
            width: 100%;
            box-sizing: border-box;
            text-decoration: none;
            transition: all 1000ms ease;
            outline: 0em solid transparent;

        }

        a.thumb:hover {
            border-color: #6200FF;
            outline: 0.5em solid #6200ff;
            position: relative;
            top: -0.125em;
        }

        a.thumb:focus {
            border-color: #ffffff;
            outline: 0.75em solid #6200FF;
            position: relative;
            top: -0.125em;
        }

        #id-thumb-case-study-1 {
            background-image: url(url/devilish-icons-social.png);
        }

        #id-thumb-case-study-2 {
            background-image: url(url/beta-ui-kit-social.png);
        }

        #id-thumb-case-study-3 {
            background-image: url(url/beta-os22-social.png);
        }

        a.button-secondary {
            display: inline-block;
            border: 0.0625em solid #6200ff;
            color: #6200FF;
            background-color: white;
            text-decoration: none;
            padding: 0.71875em 0.8125em 0.6875em;
            border-radius: 1.365em;
            outline: 0em solid transparent;
            transition: all 1000ms ease;
        }

        a.button-secondary:hover,
        a.button-secondary:focus {
            background-color: #e6e6e6;
            border-color: white;
            color: black;
            outline: 0.25em solid black;
            position: relative;
            top: -0.125em;
        }

        @media only screen and (min-width: 39em) {

            .page {
                align-items: center;
                flex-direction: row;
                gap: 2.375em;
                transition: all 1000ms ease;
            }

            .page header {
                width: 20em;
                transition: all 1000ms ease;
            }

            .page main .thumbnails {
                flex-direction: row;
                gap: 0;
                column-gap: 0;
            }
        }

        @media only screen and (min-width: 60em) {
            body {
                margin: 5.5em 5.5em 0px;
            }

            h1 {
                font-size: 2rem;
            }

            .page main .thumbnails {
                flex-direction: row;
                gap: 1.375em;
                column-gap: 1.375em;
            }
        }

        .hidden {
            display: none;
        }

        .avatar {
            border-radius: 50%;
            width: 4em;
            height: 4em;
            vertical-align: middle;
            border: 1px solid rgba(128, 128, 128, 0.5);
        }

        .flex-row {
            display: flex;
            flex-direction: row;
            gap: 1em;
            column-gap: 1em;
            align-items: center;
        }

        .secondary-links {
            text-align: center;
        }
    </style>

</head>
